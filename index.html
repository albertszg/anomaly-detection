6]],[&quot;^1?&quot;,[268,&quot;^Y&quot;,&quot;在利用深度网络解决问题的时候人们常常倾向于设计更为复杂的网络收集更多的数据以期获得更好的performance。但是，随之而来的是模型的复杂度急剧提升，直观的表现是模参数越来越多size越来越大，需要的硬件资源（内存、GPU）越来越高。不利于模型的部署和应用向移动端的推广。&quot;,536870916]],[&quot;^1?&quot;,[268,&quot;^V&quot;,&quot;^1C&quot;,536870916]],[&quot;^1?&quot;,[268,&quot;^K&quot;,111,536870916]],[&quot;^1?&quot;,[268,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&quot;,0,&quot;^1G&quot;,378],536870916]],[&quot;^1?&quot;,[268,&quot;^15&quot;,111,536870916]],[&quot;^1?&quot;,[268,&quot;^11&quot;,111,536870916]],[&quot;^1?&quot;,[268,&quot;^1H&quot;,true,536870916]],[&quot;^1?&quot;,[268,&quot;^?&quot;,&quot;~u61c90bd4-db49-41d7-a755-ffd1b13f8339&quot;,536870916]],[&quot;^1?&quot;,[269,&quot;^1A&quot;,[&quot;^1B&quot;,[]],536870916]],[&quot;^1?&quot;,[269,&quot;^Y&quot;,&quot;有研究表明深度模型具有较大的信息参数冗余。因此我们可以通过一定的技术方法对复杂的模型进行去冗余压缩。现有的压缩方法有以下四类：浅层网络、直接压缩训练好的复杂模型、多值网络、蒸馏模型。&quot;,536870916]],[&quot;^1?&quot;,[269,&quot;^V&quot;,&quot;^1C&quot;,536870916]],[&quot;^1?&quot;,[269,&quot;^K&quot;,268,536870916]],[&quot;^1?&quot;,[269,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&quot;,378,&quot;^1G&quot;,654],536870916]],[&quot;^1?&quot;,[269,&quot;^15&quot;,111,536870916]],[&quot;^1?&quot;,[269,&quot;^11&quot;,111,536870916]],[&quot;^1?&quot;,[269,&quot;^1H&quot;,true,536870916]],[&quot;^1?&quot;,[269,&quot;^?&quot;,&quot;~u61c90bd4-9590-4909-a133-7fbb8f1aaeab&quot;,536870916]],[&quot;^1?&quot;,[270,&quot;^1A&quot;,[&quot;^1B&quot;,[]],536870916]],[&quot;^1?&quot;,[270,&quot;^Y&quot;,&quot;其中蒸馏模型采用的是迁移学习，通过采用预先训练好的复杂模型（Teacher model）的输出作为监督信号去训练另外一个简单的网络。这个简单的网络称之为student model。&quot;,536870916]],[&quot;^1?&quot;,[270,&quot;^V&quot;,&quot;^1C&quot;,536870916]],[&quot;^1?&quot;,[270,&quot;^K&quot;,269,536870916]],[&quot;^1?&quot;,[270,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&quot;,654,&quot;^1G&quot;,875],536870916]],[&quot;^1?&quot;,[270,&quot;^15&quot;,11 量学习的方法都是使用成对成对的样本进行loss计算的，这类方法被称为 pair-based deep metric learning。例如，在训练模型的过程，我们随意的选取两个样本，使用模型提取特征，并计算他们特征之间的距离。 如果这两个样本属于同一个类别，那我们希望他们之间的距离应该尽量的小，甚至为0；如果这两个样本属于不同的类别，那我们希望他们之间的距离应该尽量的大，甚至是无穷大。正是根据这一原则，衍生出了许多不同类型的pair-based loss，使用这些loss对样本对之间的距离进行计算，并根据生成的loss使用各种优化方法对模型进行更新。本文将介绍一些常见的pair-based metric learning loss:&quot;,536870916]],[&quot;^1?&quot;,[273,&quot;^V&quot;,&quot;^1C&quot;,536870916]],[&quot;^1?&quot;,[273,&quot;^K&quot;,272,536870916]],[&quot;^1?&quot;,[273,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&quot;,421,&quot;^1G&quot;,1228],536870916]],[&quot;^1?&quot;,[273,&quot;^15&quot;,99,536870916]],[&quot;^1?&quot;,[273,&quot;^11&quot;,99,536870916]],[&quot;^1?&quot;,[273,&quot;^1H&quot;,true,536870916]],[&quot;^1?&quot;,[273,&quot;^?&quot;,&quot;~u61c90bd4-59f0-47f8-be34-63edc3294eea&quot;,536870916]],[&quot;^1?&quot;,[274,&quot;^1A&quot;,[&quot;^1B&quot;,[]],536870916]],[&quot;^1?&quot;,[274,&quot;^Y&quot;,&quot;https://zhuanlan.zhihu.com/p/72516633&quot;,536870916]],[&quot;^1?&quot;,[274,&quot;^V&quot;,&quot;^1C&quot;,536870916]],[&quot;^1?&quot;,[274,&quot;^K&quot;,273,536870916]],[&quot;^1?&quot;,[274,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&quot;,1228,&quot;^1G&quot;,1268],536870916]],[&quot;^1?&quot;,[274,&quot;^15&quot;,99,536870916]],[&quot;^1?&quot;,[274,&quot;^11&quot;,99,536870916]],[&quot;^1?&quot;,[274,&quot;^1H&quot;,true,536870916]],[&quot;^1?&quot;,[274,&quot;^?&quot;,&quot;~u61c90bd4-3a9a-45f2-8bbd-afe4d8787551&quot;,536870916]],[&quot;^1?&quot;,[275,&quot;^1A&quot;,[&quot;^1B&quot;,[]],536870916]],[&quot;^1?&quot;,[275,&quot;^Y&quot;,&quot;Contrastive loss\\\\Triplet loss\\\\Triplet center loss\\\\N-pair loss\\\\Quadruplet loss&quot;,536870916]],[&quot;^1?&quot;,[275,&quot;^V&quot;,&quot;^1C&quot;,536870916]],[&quot;^1?&quot;,[275,&quot;^K&quot;,274,536870916]],[&quot;^1?&quot;,[275,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&q       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
